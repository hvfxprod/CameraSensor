        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2, h4 {
            color: #333;
        }
        h4 {
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .autocomplete-list {
            border: 1px solid #ddd;
            background: white;
            max-height: 300px;
            overflow-y: auto;
            position: absolute;
            width: calc(100% - 20px);
            z-index: 1000;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Camera Sensor Database</h2>
    
    <label for="search">Search Camera Model:</label>
    <input type="text" id="search" placeholder="Type to search..." oninput="searchModels()">

    <label for="manufacturer">Select Manufacturer:</label>
    <select id="manufacturer" onchange="updateModels()">

    <label for="model">Select Camera Model:</label>

        function searchModels() {
            const input = document.getElementById("search").value.toLowerCase();
            const autocompleteList = document.getElementById("autocomplete-list");
            autocompleteList.innerHTML = "";

            if (input === "") return;

            const filteredModels = cameraData
                .map(camera => camera.Model)
                .filter(model => model.toLowerCase().includes(input))
                .slice(0, 10);  

            filteredModels.forEach(model => {
                let div = document.createElement("div");
                div.classList.add("autocomplete-item");
                div.textContent = model;
                div.onclick = function() {
                    document.getElementById("search").value = model;
                    selectModelFromSearch(model);
                    autocompleteList.innerHTML = "";
                };
                autocompleteList.appendChild(div);
            });
        }

        function selectModelFromSearch(modelName) {
            const modelSelect = document.getElementById("model");
            modelSelect.value = modelName;
            displaySensorInfo(modelName); 
        }

        function populateManufacturers() {
            const manufacturerSelect = document.getElementById("manufacturer");
            manufacturerSelect.innerHTML = '<option value="">-- Select Manufacturer --</option>';
            const manufacturers = [...new Set(cameraData.map(camera => camera["Manufacturer"]))];

            manufacturers.forEach(manufacturer => {
                let option = document.createElement("option");
                option.value = manufacturer;
                option.textContent = manufacturer;
                manufacturerSelect.appendChild(option);
            });
        }

        function updateModels() {
            const selectedManufacturer = document.getElementById("manufacturer").value;
            const modelSelect = document.getElementById("model");
            modelSelect.innerHTML = '<option value="">-- Select Model --</option>';
            
            if (!selectedManufacturer) return;

            const models = cameraData
                .filter(camera => camera["Manufacturer"] === selectedManufacturer)
                .map(camera => camera["Model"]);

            models.forEach(model => {
                let option = document.createElement("option");
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        }

        function displaySensorInfo(selectedModel = null) {
            const modelSelect = document.getElementById("model");
            const sensorRow = document.getElementById("sensor-data");
            const cameraName = document.getElementById("selected-camera-name"); // 🔹 선택된 카메라 모델명 표시

            let selectedCamera;

            if (selectedModel) {
                selectedCamera = cameraData.find(camera => camera["Model"] === selectedModel);
            } else {
                selectedCamera = cameraData.find(camera => camera["Model"] === modelSelect.value);
            }

            if (!selectedCamera) {
                sensorRow.innerHTML = '<td colspan="8">Select a camera to view details</td>';
                cameraName.textContent = ""; // 🔹 선택한 모델이 없을 경우 숨김
                return;
            }

            // 🔹 선택된 카메라 모델명 표시
            cameraName.textContent = selectedCamera["Model"];

            sensorRow.innerHTML = `
                <td>${selectedCamera["Resolution Width"]}</td>
                <td>${selectedCamera["Resolution Height"]}</td>
                <td>${selectedCamera["Sensor mm Width"]}</td>
                <td>${selectedCamera["Sensor mm Height"]}</td>
                <td>${selectedCamera["Sensor mm Diagonal"]}</td>
                <td>${selectedCamera["Sensor Inches Width"]}</td>
                <td>${selectedCamera["Sensor Inches Height"]}</td>
                <td>${selectedCamera["Sensor Inches Diagonal"]}</td>
            `;
        }

        document.addEventListener("DOMContentLoaded", populateManufacturers);
    </script>
